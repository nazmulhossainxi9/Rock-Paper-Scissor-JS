 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="index.css">
    
 </head>
 <body>
    
   <h3>Rock - Paper - Scissor</h3>
   <div class="container">
      <div class="choice" id="rock">
         <img src="img/rock.png" alt="">
      </div>
      <div class="choice" id="paper">
         <img src="img/paper.png" alt="">
      </div>
      <div class="choice" id="scissors">
         <img src="img/scissors.png" alt="">
      </div>
   </div>

   <div class="score">
      <span>You: </span><span class="userScore">0</span> &emsp;|&emsp;
      <span>Com: </span><span class="comScore">0</span>
   </div>
   <br>

   <div class="msg"></div>

   <p class="message">Let's Play a Match</p>





   <script src="index.js"></script>
 </body>
 </html>
